server.port=8083

# create and drop tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show_sql=true

# Oracle settings
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:TESTDB
spring.datasource.username=megafon
spring.datasource.password=megafon
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packagesToScan=com.demo.sus

springdoc.version= @springdoc.version@

#Rabbit MQ Settings
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
sus.in.queue=SUS.IN
sus.out.queue=SUS.OUT
sus.rabbitmq.exchange=sus.exchange
sus.rabbitmq.queue=sus.queue
megafon.rabbitmq.routingkey=megafon.routingkey

#IMDB Service Details
imdb.host=localhost
imdb.port=8082
imdb.resource=api/v1/dbenrich/ls/